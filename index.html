<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH ARCHITECT | HUB V5.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --danger: #ff2e2e;
            --bg-dark: #020205;
        }

        * { box-sizing: border-box; user-select: none; touch-action: none; }

        body {
            margin: 0; background: var(--bg-dark);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; color: #fff;
        }

        /* --- RGB TRADEMARK HEADER --- */
        #trademark-header {
            width: 100%; padding: 15px 0; text-align: center;
            font-family: 'Syncopate'; font-size: 1.2rem; letter-spacing: 6px;
            border-bottom: 3px solid #fff; background: #000;
            animation: rgbShift 3s linear infinite; z-index: 100;
        }
        @keyframes rgbShift {
            0% { border-color: #f00; color: #f00; box-shadow: 0 0 15px #f00; }
            33% { border-color: #0f0; color: #0f0; box-shadow: 0 0 15px #0f0; }
            66% { border-color: #00f; color: #00f; box-shadow: 0 0 15px #00f; }
            100% { border-color: #f00; color: #f00; box-shadow: 0 0 15px #f00; }
        }

        .hub-container {
            flex-grow: 1; display: flex; justify-content: center;
            align-items: center; gap: 40px; padding: 20px; flex-wrap: wrap;
        }

        .game-card {
            background: #080810; border: 1px solid #1a1a30;
            padding: 15px; border-radius: 8px; position: relative;
            width: 300px; display: flex; flex-direction: column;
        }

        .game-header {
            display: flex; justify-content: space-between;
            font-size: 0.7rem; color: var(--neon-blue); margin-bottom: 10px;
        }

        .canvas-area {
            position: relative; width: 260px; height: 260px;
            background: #000; border: 1px solid #333; margin: 0 auto;
        }

        /* --- MINESWEEPER GRID --- */
        #mine-grid {
            display: grid; grid-template-columns: repeat(8, 30px);
            gap: 2px; margin: auto;
        }
        .cell {
            width: 30px; height: 30px; background: #111;
            border: 1px solid #222; text-align: center; line-height: 30px;
            cursor: pointer; font-weight: bold; font-size: 0.8rem;
        }

        /* --- OVERLAYS --- */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10;
        }
        .hidden { display: none !important; }

        .btn {
            padding: 8px 16px; margin: 5px; background: none;
            border: 1px solid var(--neon-blue); color: var(--neon-blue);
            font-family: 'Syncopate'; font-size: 0.6rem; cursor: pointer;
        }
        .btn:hover { background: var(--neon-blue); color: #000; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }

        /* --- FOOTER --- */
        #system-footer {
            background: #000; padding: 8px; border-top: 1px solid #222;
            text-align: center; font-size: 0.7rem; color: #444;
        }
    </style>
</head>
<body>

<div id="trademark-header">KAVISHFORTECH ARCHITECT</div>

<div class="hub-container">
    <div class="game-card">
        <div class="game-header">
            <span>SNAKE_V5</span>
            <span>FPS: <span id="snk-fps">0</span> | SCORE: <span id="snk-score">0</span></span>
        </div>
        <div class="canvas-area">
            <canvas id="snakeCanvas" width="260" height="260"></canvas>
            <div id="snk-start" class="overlay">
                <button class="btn" onclick="Snake.init()">START SNAKE</button>
            </div>
            <div id="snk-dead" class="overlay hidden">
                <h3 style="color:var(--danger); font-size:0.7rem;">SNAKE_CRASHED</h3>
                <button class="btn" onclick="Snake.init()">RESTART</button>
                <button class="btn btn-danger" onclick="Snake.quit()">QUIT</button>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="game-header">
            <span>MINES_V5</span>
            <span>BOMBS: 10 | SCORE: <span id="mne-score">0</span></span>
        </div>
        <div class="canvas-area" style="display:flex; align-items:center;">
            <div id="mine-grid"></div>
            <div id="mne-start" class="overlay">
                <button class="btn" onclick="Mines.init()">START MINES</button>
            </div>
            <div id="mne-dead" class="overlay hidden">
                <h3 id="mne-status" style="color:var(--danger); font-size:0.7rem;">DETONATED</h3>
                <button class="btn" onclick="Mines.init()">RESTART</button>
                <button class="btn btn-danger" onclick="Mines.quit()">QUIT</button>
            </div>
        </div>
    </div>
</div>

<div id="system-footer">INITIALIZING SYSTEM DETECTION...</div>

<script>
let isDesktop = !(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent));

/* --- SYSTEM DETECTION --- */
const footer = document.getElementById('system-footer');
const sys = isDesktop ? "DESKTOP_STATION" : "MOBILE_UNIT";
footer.innerText = `SYSTEM_ID: ${sys} | RES: ${innerWidth}x${innerHeight} | FRIDAY_BUILD`;

/* --- SNAKE ENGINE --- */
const snkCanvas = document.getElementById('snakeCanvas');
const sCtx = snkCanvas.getContext('2d');
const Snake = {
    active: false, body: [], dir: {x:1, y:0}, food: {x:5,y:5}, score: 0,
    init() {
        this.body = [{x:10, y:10}]; this.dir = {x:1, y:0}; this.score = 0;
        this.active = true; this.spawnFood();
        document.getElementById('snk-score').innerText = "0";
        document.getElementById('snk-start').classList.add('hidden');
        document.getElementById('snk-dead').classList.add('hidden');
        this.loop();
    },
    spawnFood() { this.food = { x: Math.floor(Math.random()*26), y: Math.floor(Math.random()*26) }; },
    quit() { this.active = false; document.getElementById('snk-dead').classList.add('hidden'); document.getElementById('snk-start').classList.remove('hidden'); sCtx.clearRect(0,0,260,260); },
    die() { this.active = false; document.getElementById('snk-dead').classList.remove('hidden'); },
    update() {
        let head = { x: this.body[0].x + this.dir.x, y: this.body[0].y + this.dir.y };
        if(head.x<0||head.x>25||head.y<0||head.y>25) return this.die();
        for(let p of this.body) if(head.x===p.x && head.y===p.y) return this.die();
        this.body.unshift(head);
        if(head.x===this.food.x && head.y===this.food.y) { this.score+=10; document.getElementById('snk-score').innerText=this.score; this.spawnFood(); }
        else this.body.pop();
    },
    draw() {
        sCtx.fillStyle="#000"; sCtx.fillRect(0,0,260,260);
        sCtx.fillStyle="#0ff"; this.body.forEach(p=>sCtx.fillRect(p.x*10, p.y*10, 9, 9));
        sCtx.fillStyle="#f0f"; sCtx.fillRect(this.food.x*10, this.food.y*10, 9, 9);
    },
    loop() {
        if(!this.active) return;
        this.update(); this.draw();
        setTimeout(() => requestAnimationFrame(() => this.loop()), 100);
        document.getElementById('snk-fps').innerText = "10";
    }
};

/* --- MINESWEEPER ENGINE --- */
const Mines = {
    grid: [], score: 0, active: false,
    init() {
        this.active = true; this.score = 0;
        document.getElementById('mne-score').innerText = "0";
        document.getElementById('mne-start').classList.add('hidden');
        document.getElementById('mne-dead').classList.add('hidden');
        this.render();
    },
    quit() { document.getElementById('mne-dead').classList.add('hidden'); document.getElementById('mne-start').classList.remove('hidden'); document.getElementById('mine-grid').innerHTML=''; },
    die(win) {
        this.active = false;
        const status = document.getElementById('mne-status');
        status.innerText = win ? "GRID_CLEARED" : "DETONATED";
        status.style.color = win ? "var(--neon-blue)" : "var(--danger)";
        document.getElementById('mne-dead').classList.remove('hidden');
    },
    render() {
        const gridEl = document.getElementById('mine-grid');
        gridEl.innerHTML = '';
        for(let i=0; i<64; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => {
                if(!this.active) return;
                if(Math.random() > 0.88) {
                    c.innerHTML = 'ðŸ’£'; c.style.background = 'red'; this.die(false);
                } else {
                    if(c.innerHTML === '') {
                        c.innerHTML = Math.floor(Math.random()*3);
                        c.style.background = '#050505'; this.score += 5;
                        document.getElementById('mne-score').innerText = this.score;
                        if(this.score >= 150) this.die(true);
                    }
                }
            };
            gridEl.appendChild(c);
        }
    }
};

/* --- CONTROLS --- */
window.addEventListener('keydown', e => {
    if(!Snake.active) return;
    const key = e.key;
    // Arrow Controls (Universal)
    if(key === "ArrowUp" && Snake.dir.y === 0) Snake.dir = {x:0, y:-1};
    if(key === "ArrowDown" && Snake.dir.y === 0) Snake.dir = {x:0, y:1};
    if(key === "ArrowLeft" && Snake.dir.x === 0) Snake.dir = {x:-1, y:0};
    if(key === "ArrowRight" && Snake.dir.x === 0) Snake.dir = {x:1, y:0};
    
    // WASD (Desktop Only)
    if(isDesktop) {
        if(key.toLowerCase() === "w" && Snake.dir.y === 0) Snake.dir = {x:0, y:-1};
        if(key.toLowerCase() === "s" && Snake.dir.y === 0) Snake.dir = {x:0, y:1};
        if(key.toLowerCase() === "a" && Snake.dir.x === 0) Snake.dir = {x:-1, y:0};
        if(key.toLowerCase() === "d" && Snake.dir.x === 0) Snake.dir = {x:1, y:0};
    }
});
</script>
</body>
</html>
