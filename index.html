<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | THE ARCHITECT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ea;
            --neon-red: #ff3131;
            --bg-black: #08080c;
            --panel-bg: rgba(15, 15, 25, 0.95);
            --font-main: 'JetBrains Mono', monospace;
            --font-head: 'Syncopate', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: var(--font-main);
            background: var(--bg-black);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* --- THE COLOR CHANGING NAME BOX (HEADER) --- */
        .color-box-header {
            width: 100%;
            padding: 100px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-bottom: 3px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        .name-box {
            padding: 40px 80px;
            border: 5px solid var(--neon-blue);
            border-radius: 20px;
            text-align: center;
            position: relative;
            animation: colorShift 8s infinite linear;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            background: rgba(0, 0, 0, 0.8);
            z-index: 5;
        }

        @keyframes colorShift {
            0% { border-color: var(--neon-blue); box-shadow: 0 0 40px var(--neon-blue); }
            33% { border-color: var(--neon-pink); box-shadow: 0 0 40px var(--neon-pink); }
            66% { border-color: var(--neon-green); box-shadow: 0 0 40px var(--neon-green); }
            100% { border-color: var(--neon-blue); box-shadow: 0 0 40px var(--neon-blue); }
        }

        .name-box h1 {
            font-family: var(--font-head);
            font-size: 5rem;
            margin: 0;
            letter-spacing: -5px;
            text-transform: uppercase;
            animation: textGlow 8s infinite linear;
        }

        @keyframes textGlow {
            0% { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
            33% { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }
            66% { color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green); }
            100% { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        }

        .tagline {
            display: block;
            font-size: 1.2rem;
            margin-top: 15px;
            letter-spacing: 12px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 800;
        }

        /* --- DASHBOARD GRID --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 50px;
            padding: 80px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .engine-card {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 40px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            position: relative;
        }

        .engine-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,242,255,0.05) 0%, transparent 50%);
            pointer-events: none; border-radius: 40px;
        }

        .card-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--neon-blue);
            width: 100%;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        /* --- SNAKE VORTEX SYSTEM --- */
        .viewport {
            border: 5px solid #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #000;
        }

        canvas { background: #000; display: block; }

        .stat-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .score-val { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        .d-pad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; margin-top: 30px;
        }

        .btn-ctrl {
            width: 80px; height: 80px; background: #111;
            border: 2px solid var(--neon-blue); color: #fff;
            border-radius: 20px; font-size: 28px; cursor: pointer;
            transition: 0.2s;
        }
        .btn-ctrl:active { background: var(--neon-blue); color: #000; transform: scale(0.9); }

        /* --- MINESWEEPER SYSTEM --- */
        .m-grid {
            display: grid; grid-template-columns: repeat(8, 45px); gap: 6px;
        }

        .m-tile {
            width: 45px; height: 45px; background: #1a1a1a;
            border: 1px solid #333; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-weight: 900;
        }
        .m-tile:hover { background: #252525; border-color: var(--neon-blue); }

        /* --- SYSTEM BUTTONS --- */
        .btn-sys {
            width: 100%; padding: 18px; background: transparent;
            border: 2px solid var(--neon-blue); color: var(--neon-blue);
            font-family: var(--font-main); font-weight: 800;
            text-transform: uppercase; border-radius: 50px;
            cursor: pointer; transition: 0.4s; margin-top: 25px;
        }
        .btn-sys:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- TERMINAL OUTPUT --- */
        .console {
            grid-column: 1 / -1;
            background: #000;
            border: 2px solid #111;
            border-radius: 15px;
            padding: 25px;
            height: 180px;
            overflow-y: auto;
            color: var(--neon-green);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 800px) {
            .name-box h1 { font-size: 2.8rem; letter-spacing: -2px; }
            .name-box { padding: 30px 40px; }
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="color-box-header">
        <div class="name-box">
            <h1>KAVISH SHAH</h1>
            <span class="tagline">ENGINEER 6.0</span>
        </div>
    </header>

    <main class="dashboard">

        <div class="engine-card">
            <h2 class="card-title">SNAKE VORTEX [APPLE_MODE]</h2>
            <div class="stat-bar">
                <span>DATAPOINTS:</span>
                <span id="score" class="score-val">0000</span>
            </div>
            <div class="viewport">
                <canvas id="snakeCanvas" width="360" height="360"></canvas>
            </div>
            <div class="d-pad">
                <div></div><button class="btn-ctrl" onclick="snake.setDir('UP')">â–²</button><div></div>
                <button class="btn-ctrl" onclick="snake.setDir('LEFT')">â—€</button>
                <button class="btn-ctrl" onclick="snake.setDir('DOWN')">â–¼</button>
                <button class="btn-ctrl" onclick="snake.setDir('RIGHT')">â–¶</button>
            </div>
            <button class="btn-sys" onclick="snake.init()">INITIALIZE SYSTEM</button>
            <button class="btn-sys" style="border-color:var(--neon-red); color:var(--neon-red)" onclick="snake.kill()">ABORT SEQUENCE</button>
        </div>

        <div class="engine-card">
            <h2 class="card-title">MINESWEEPER CORE</h2>
            <div class="m-grid" id="mineGrid"></div>
            <button class="btn-sys" onclick="mines.boot()">RELOAD MATRIX</button>
            <div style="margin-top: 30px; color: #555; font-size: 0.8rem; text-align: center;">
                LOGIC: Identify data-mines. Avoid system corruption.
            </div>
        </div>

        <div class="console" id="log">
            [SYS] Kavish Shah Core Version 6.0.4 Loaded.<br>
            [SYS] Snake Vortex Engine: Online.<br>
            [SYS] Matrix Grid: Standby.<br>
        </div>

    </main>

    <script>
        // --- LOGGING UTILITY ---
        const logger = (msg) => {
            const l = document.getElementById('log');
            l.innerHTML += `> ${msg}<br>`;
            l.scrollTop = l.scrollHeight;
        }

        /**
         * SNAKE VORTEX ENGINE
         * Optimized for zero-latency, apple-spawning, and border-wrap logic.
         */
        const snake = {
            ctx: document.getElementById('snakeCanvas').getContext('2d'),
            body: [],
            apple: {x: 0, y: 0},
            dir: 'RIGHT',
            nextDir: 'RIGHT',
            score: 0,
            active: false,
            timer: null,

            init() {
                logger("Booting Snake Vortex...");
                this.kill();
                this.body = [
                    {x: 180, y: 180},
                    {x: 160, y: 180},
                    {x: 140, y: 180},
                    {x: 120, y: 180}
                ];
                this.dir = 'RIGHT';
                this.nextDir = 'RIGHT';
                this.score = 0;
                this.active = true;
                this.spawnApple();
                this.updateUI();
                this.timer = setInterval(() => this.engineLoop(), 90);
                logger("Vortex Engine: Stable at 90ms. Apple Sync: Validated.");
            },

            kill() {
                clearInterval(this.timer);
                this.active = false;
                this.ctx.clearRect(0,0,360,360);
            },

            setDir(d) {
                if(d === 'UP' && this.dir !== 'DOWN') this.nextDir = 'UP';
                if(d === 'DOWN' && this.dir !== 'UP') this.nextDir = 'DOWN';
                if(d === 'LEFT' && this.dir !== 'RIGHT') this.nextDir = 'LEFT';
                if(d === 'RIGHT' && this.dir !== 'LEFT') this.nextDir = 'RIGHT';
            },

            spawnApple() {
                this.apple = {
                    x: Math.floor(Math.random() * 18) * 20,
                    y: Math.floor(Math.random() * 18) * 20
                };
            },

            updateUI() {
                document.getElementById('score').innerText = this.score.toString().padStart(4, '0');
            },

            engineLoop() {
                if(!this.active) return;
                this.dir = this.nextDir;
                const head = {...this.body[0]};

                if(this.dir === 'UP') head.y -= 20;
                if(this.dir === 'DOWN') head.y += 20;
                if(this.dir === 'LEFT') head.x -= 20;
                if(this.dir === 'RIGHT') head.x += 20;

                // --- BORDER WRAP VORTEX ---
                if(head.x < 0) head.x = 340;
                if(head.x >= 360) head.x = 0;
                if(head.y < 0) head.y = 340;
                if(head.y >= 360) head.y = 0;

                // Self-Collision Detection
                if(this.body.some(seg => seg.x === head.x && seg.y === head.y)) {
                    logger("COLLISION DETECTED. Resetting engine state...");
                    return this.init();
                }

                this.body.unshift(head);

                // --- APPLE CONSUMPTION LOGIC ---
                if(head.x === this.apple.x && head.y === this.apple.y) {
                    this.score += 100;
                    this.updateUI();
                    this.spawnApple();
                    logger(`Apple consumed. Data stream: +100.`);
                } else {
                    this.body.pop();
                }

                this.draw();
            },

            draw() {
                const c = this.ctx;
                c.fillStyle = '#000';
                c.fillRect(0,0,360,360);

                // Draw Apple (The classic red apple)
                c.fillStyle = '#ff3131';
                c.shadowBlur = 15; c.shadowColor = '#ff3131';
                c.beginPath();
                c.arc(this.apple.x + 10, this.apple.y + 10, 9, 0, Math.PI * 2);
                c.fill();

                // Draw Snake segments
                this.body.forEach((seg, i) => {
                    c.fillStyle = (i === 0) ? '#00f2ff' : '#00707a';
                    c.shadowBlur = (i === 0) ? 20 : 0;
                    c.shadowColor = '#00f2ff';
                    c.fillRect(seg.x + 1, seg.y + 1, 18, 18);
                    c.shadowBlur = 0;
                });
            }
        };

        /**
         * MINESWEEPER ENGINE
         */
        const mines = {
            grid: document.getElementById('mineGrid'),
            boot() {
                logger("Re-initializing Matrix Grid...");
                this.grid.innerHTML = '';
                for(let i=0; i<64; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'm-tile';
                    tile.onclick = () => {
                        if(Math.random() < 0.15) {
                            tile.innerText = 'ðŸ’£';
                            tile.style.color = '#ff3131';
                            tile.style.backgroundColor = '#300';
                            logger("DATA BREACH: Mine detonated.");
                        } else {
                            tile.innerText = Math.floor(Math.random() * 4);
                            tile.style.color = '#39ff14';
                            tile.style.backgroundColor = '#111';
                        }
                    };
                    this.grid.appendChild(tile);
                }
            }
        };

        // Keyboard Event Handling
        window.addEventListener('keydown', e => {
            const keys = {ArrowUp:'UP', ArrowDown:'DOWN', ArrowLeft:'LEFT', ArrowRight:'RIGHT'};
            if(keys[e.key]) snake.setDir(keys[e.key]);
        });

        // Initialize Matrix on Start
        mines.boot();
        logger("Site Ready. Welcome, Kavish.");
    </script>
</body>
</html>
